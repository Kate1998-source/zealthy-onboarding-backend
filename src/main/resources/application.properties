# Application Configuration
spring.application.name=zealthy-onboarding-backend

# Server Configuration
server.port=${PORT:8080}

# Database Configuration - Railway MySQL
spring.datasource.url=mysql://root:wkwNjgQQSwKifgRGE1mrODyWwg1KY2wC@junction.proxy.rlwy.net:47691/railway
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Logging Configuration
logging.level.com.zealthy.onboarding=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
logging.level.org.springframework.security=WARN

# CORS Configuration
zealthy.frontend.url=${FRONTEND_URL:http://localhost:3000}

# Management endpoints for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Production optimizations
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
spring.jackson.serialization.write-dates-as-timestamps=false