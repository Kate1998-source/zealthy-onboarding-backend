spring.application.name=zealthy-onboarding-backend

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/zealthy_onboarding?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Root1234!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# SQL Initialization
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Logging
logging.level.com.zealthy.onboarding=DEBUG
logging.level.org.springframework.web=INFO